<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PathStructure Client</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="tracked-panel">
        <div id="tracked-folder-group">
          <p class="label">Tracked folder</p>
          <p id="tracked-folder" class="value">Awaiting Explorer selection.</p>
        </div>
        <div>
          <p id="tracked-path" class="value">No path selected.</p>
          <p class="value"><strong id="tracked-name"></strong></p>
          <div class="match-selector">
            <button id="match-badge" class="match-badge hidden" type="button"></button>
            <ul id="match-list" class="match-list hidden"></ul>
          </div>
          <p id="tracked-flavor" class="path-flavor muted" hidden></p>
        </div>
      </section>

      <section class="child-panel" id="child-panel">
        <div class="child-panel-header">
          <div>
            <h2>Tracked Files/Folders</h2>
            <p class="subtitle">Items expected directly beneath the tracked folder.</p>
          </div>
          <span id="child-count" class="count-pill">0 items</span>
        </div>
        <div class="child-panel-toolbar">
          <label class="search-field">
            <span class="sr-only">Search child paths</span>
            <input id="child-search" type="search" placeholder="Search child paths" />
          </label>
          <button id="add-path" class="action-button" type="button">Add path</button>
        </div>
        <div class="child-panel-content">
          <ul id="path-structure-list" class="path-list"></ul>
          <p id="empty-state" class="empty-state">Select a folder in Explorer to see child path structures.</p>
        </div>
      </section>

      <footer class="status-bar">
        <div class="status-info">
          <span id="connection-status" data-connected="false">Disconnected</span>
          <p id="status-message">Waiting for watcher host...</p>
        </div>
        <button id="toggle-service" class="ghost-button" type="button">Start service</button>
      </footer>
    </main>
    <template id="child-item-template">
      <li class="path-item" data-child-item>
        <div class="path-item-header">
          <span class="path-item-label" data-field="displayPath"></span>
          <span class="required-badge" data-field="requiredBadge" hidden>Required</span>
          <span class="validation-icon" data-field="severityIcon" hidden></span>
          <button class="match-count-badge" data-field="matchCountBadge" type="button" hidden></button>
        </div>
        <div class="path-item-main">
          <strong class="path-name" data-field="displayName"></strong>
        </div>
        <div class="path-flavor" data-field="flavorText" hidden></div>
        <div class="child-match-list hidden" data-field="matchList"></div>
      </li>
    </template>
    <script src="renderer.js"></script>
  </body>
</html>
