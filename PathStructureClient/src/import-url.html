<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Configuration URL</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="modal-window">
    <div class="modal">
      <div class="modal-header">
        <h2>Import URL</h2>
        <button id="close-window" class="icon-button" type="button" aria-label="Close">âœ•</button>
      </div>
      <form id="import-url-form" class="modal-body">
        <label class="field" for="import-url">
          URL
          <input id="import-url" name="url" type="url" placeholder="https://example.com/pathstructure.json" required />
        </label>
        <div class="modal-actions">
          <button id="cancel-import" class="ghost-button" type="button">Cancel</button>
          <button class="action-button" type="submit">Import</button>
        </div>
      </form>
    </div>
    <script src="import-url.js"></script>
  </body>
</html>
